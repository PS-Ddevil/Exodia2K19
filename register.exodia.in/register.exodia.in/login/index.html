<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('https://students.iitmandi.ac.in/~tag/misc/20190207-08_Campus_Snow/images/large/IMG_4455.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="./validate.php" method="POST">
					<span class="login100-form-logo">
						<img src="https://www.exodia.in/img/favicon.ico" height="50px" width="50px">
					</span>

					<span id="response" class="login100-form-title p-b-34 p-t-27">
						user Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="email" name="email" placeholder="Email" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<!-- <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label> -->
					</div>

					<div class="container-login100-form-btn">
						<button id="submit" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						OR<br>
						<a class="txt1" href="http://register.exodia.in">
							Sign Up for Exodia
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
